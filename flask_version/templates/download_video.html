<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=b, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href={{ url_for('static', filename='download_video.css') }}>
    <script src="https://kit.fontawesome.com/4a16c056e8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <Title>Youtube Downloader</Title>
</head>

<body>
    <div class="center">
        <form method="post">
            <div class="box">

                <button class="button_back" formaction="/" method="get">
                    <i class="bi bi-backspace"></i>
                </button>


                <H2>TITLE: {{descricao}}</H2>

                <div class="txtField">

                    <input name="path" placeholder="Enter destination path" type="text" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <input name="file_name" placeholder="Enter file name" type="text" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                {% if tag == 401%}
                <div class="radio-group">
                    <label>
                        <input type="radio" name="quality " class="radio-input" id="user_role_managing_editor"
                            value="401" checked>2160p
                        <i class="fa-solid fa-check"></i>
                    </label>
                    <label>
                        <input type="radio" name="quality" class="radio-input" id="user_role_area_editor"
                            value="400">1440p</label>
                    <i class="fa-solid fa-check"></i>
                    <label>
                        <input type="radio" name="quality" class="radio-input" id="user_role_author_or_referee"
                            value="137">1080p
                        <i class="fa-solid fa-check"></i>
                    </label>
                    <label>
                        <input type="radio" name="quality" class="radio-input" id="user_role_author_or_referee"
                            value="39">720p
                        <i class="fa-solid fa-check"></i>
                    </label>
                </div>
                {% elif tag == 400%}
                <div class="radio-group">
                    <label>
                        <input type="radio" name="quality" class="radio-input" id="user_role_area_editor" value="400"
                            checked>1440p</label>
                    <i class="fa-solid fa-check"></i>
                    <label>
                        <input type="radio" name="quality" class="radio-input" id="user_role_author_or_referee"
                            value="137">1080p
                        <i class="fa-solid fa-check"></i>
                    </label>
                    <label>
                        <input type="radio" name="quality" class="radio-input" id="user_role_author_or_referee"
                            value="39">720p
                        <i class="fa-solid fa-check"></i>
                    </label>
                </div>
                {% elif tag == 137%}
                <div class="radio-group">
                    <label>
                        <input type="radio" name="quality" class="radio-input" id="user_role_author_or_referee"
                            value="137" checked>1080p
                        <i class="fa-solid fa-check"></i>
                    </label>
                    <label>
                        <input type="radio" name="quality" class="radio-input" id="user_role_author_or_referee"
                            value="39">720p
                        <i class="fa-solid fa-check"></i>
                    </label>
                </div>
                {% elif tag == 39%}
                <div class="radio-group">
                    <label>
                        <input type="radio" name="quality" class="radio-input" id="user_role_author_or_referee"
                            value="39">720p
                        <i class="fa-solid fa-check"></i>
                    </label>
                </div>
                {%endif%}
                <div class="wrap">
                    <input class="submit_button" name="submit_button" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
    <div class="social_media">
        <label class="linkedin" for="linkedin">
            <a href="https://www.linkedin.com/in/andr%C3%A9-moreira-0b196a1b2/"><i class="bi bi-linkedin" style="font-size: 50px;  color: #000000;"></i></a>
        </label>
        <label class="github" for="github">
            <a href="https://github.com/andremoreira1225"><i class="bi bi-github" style="font-size: 50px; color: #000000;"></i></a>
        </label>
    </div>
</body>

</html>
